<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<body>
<div id="page" layout:fragment="content">
    <div style="float:right;">
        <div class="button-wrapper">
            <a href="/klienci/dodaj" role="button">
                    <span class="button-content-wrapper">
						<span class="button-text">Nowe konto</span>
		            </span>
            </a>
        </div>
    </div>

    <table class="table">
        <thead class="thead-primary">
        <tr>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Email</th>
            <th>Edycja</th>
            <th>Usuwanie</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.imie}"></td>
            <td th:text="${user.nazwisko}"></td>
            <td th:text="${user.email}"></td>
            <td><a th:href="@{/klienci/edytuj/{id}(id=${user.id})}">Edytuj</a></td>
            <td><a th:href="@{/klienci/usun/{id}(id=${user.id})}">Usuń</a></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
