<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<body>
<div id="page" layout:fragment="content">
    <form class="form-signin" method="POST" th:action="@{/login}">
        <h2 class="form-heading">Zaloguj</h2>

        <div class="form-group">
            <span th:text="${message}"></span>
            <input name="email" type="text" class="form-control" placeholder="email"
                   autofocus="true"/>

            <input name="haslo" type="password" class="form-control" placeholder="haslo"/>
            <span class="has-error" th:text="${error}"></span>

            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Wy≈õlij</button>

        </div>
    </form>
</div>
</body>
</html>
