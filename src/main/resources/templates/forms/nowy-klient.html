<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default"
>
<body>
<div id="page" layout:fragment="content">

    <form method="POST" class="form-signin" th:object="${userForm}" th:action="@{/klienci/dodaj}">
        <h2 class="form-signin-heading">Utwórz konto</h2>
        <div class="form-group">
            <input type="text" th:field="*{email}" class="form-control" placeholder="Email*"
                   autofocus="true">
            <span class="has-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>

        <div class="form-group">
            <input type="password" th:field="*{haslo}" class="form-control" placeholder="Haslo*">
            <span class="has-error" th:if="${#fields.hasErrors('haslo')}" th:errors="*{haslo}"></span>
        </div>

        <div class="form-group">
            <input type="password" th:field="*{haslo2}" class="form-control"
                   placeholder="Powtórz hasło*">
            <span class="has-error" th:if="${#fields.hasErrors('haslo2')}" th:errors="*{haslo2}"></span>
        </div>
        <div class="form-group">
            <input type="text" th:field="*{imie}" class="form-control" placeholder="Imię"
                   autofocus="true">
            <span class="has-error" th:if="${#fields.hasErrors('imie')}" th:errors="*{imie}"></span>
        </div>
        <div class="form-group">
            <input type="text" th:field="*{nazwisko}" class="form-control" placeholder="Nazwisko"
                   autofocus="true">
            <span class="has-error" th:if="${#fields.hasErrors('nazwisko')}" th:errors="*{nazwisko}"></span>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Wyślij</button>
    </form>
</div>
</body>
</html>
